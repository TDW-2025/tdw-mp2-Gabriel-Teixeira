name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Adiciona o main para deploy
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install

      - name: Audit dependencies for vulnerabilities
        run: npm audit

      - name: Lint code
        run: npm run lint

      - name: Check TypeScript types
        run: npx tsc --noEmit
        
      - name: Build project
        run: npm run build

